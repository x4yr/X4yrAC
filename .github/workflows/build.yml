name: Java CI

on:
  push:
    branches:
      - 'main'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions: write-all

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant permissions
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "1.0-b${{ github.run_number }}"
          name: "MLSAC Build 1.0-b${{ github.run_number }}"
          prerelease: false
          body: |
            This release was automatically created by GitHub Actions.
          files: |
            build/libs/*.jar