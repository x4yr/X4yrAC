# X4yrAC — готовый конфиг под Hugging Face Space (публичный)
# Положи в plugins/X4yrAC/config.yml и перезапусти сервер или /xac reload

debug: false
outputDirectory: "data"

detection:
  enabled: true
  server-type: "huggingface"
  endpoint: "https://xsdfghj-xacvs.hf.space"
  api-key: ""
  sample-size: 40
  sample-interval: 10
  worldguard:
    enabled: false
    disabled-regions:
      - "spawn:spawn"

alerts:
  threshold: 0.05
  console: true

violation:
  threshold: 40
  reset-value: 20
  multiplier: 100.0
  decay: 0.35
  vl-decay:
    enabled: true
    interval: 200
    amount: 1

penalties:
  min-probability: 0.50
  custom-alert-prefix: "&6[X4yrAC] &f"
  animation:
    enabled: true
    duration: 80
  actions:
    1: "{CUSTOM_ALERT} &c{PLAYER} &7is suspicious &8(&fVL:&e{VL}&8, &fProb:&e{PROBABILITY}&8)"
    2: "{KICK} kick {PLAYER} X4yrAC Detection (VL:{VL})"
    3: "{BAN} ban {PLAYER} Cheating (X4yrAC VL:{VL})"

messages:
  prefix: "&6[X4yrAC] &r"
  alerts-enabled: "&aAlerts enabled"
  alerts-disabled: "&eAlerts disabled"
  alert-format: "&c{PLAYER} &7| &6Prob: &f{PROBABILITY} &7| &6Buffer: &f{BUFFER}"
  alert-format-vl: "&c{PLAYER} &7| &6Prob: &f{PROBABILITY} &7| &6Buffer: &f{BUFFER} &7| &cVL: {VL}"
  unknown-command: "&cUnknown command: &f{ARGS}"
  players-only: "&cThis command is for players only"
  no-permission: "&cYou don't have permission"
  player-not-found: "&cPlayer not found: &f{PLAYER}"
  config-reloaded: "&aConfiguration reloaded!"
  tracking-stopped: "&eTracking stopped"
  tracking-started: "&aTracking player &f{PLAYER}&a. Use &f/xac prob &aagain to stop"
  prob-usage: "&eUsage: &f/xac prob <player>"
  player-offline: "&cPlayer is offline"
  actionbar-format: "&c{PLAYER} &7| &6Prob: &f{PROBABILITY} &7| &eBuffer: &f{BUFFER} &7| &2VL: &f{VL}"
  data-status-header: "&e=== Data Collection Status ==="
  active-sessions: "&fActive sessions: &e{COUNT}"
  no-active-sessions: "&7No active data collection sessions"
  start-hint: "&7Use &e/xac start <NICK|GLOBAL> <CHEAT|LEGIT|UNLABELED> &7to start"
  session-started: "&aStarted &f{LABEL} &asession for &f{PLAYER} &7(&f{COUNT} &aplayer(s)&7)"
  session-stopped: "&eStopped session for &f{PLAYER}"
  all-sessions-stopped: "&eStopped &f{COUNT} &esessions"
  no-sessions-to-stop: "&7No active sessions to stop"
  no-players-online: "&cNo players online"
  invalid-label: "&cInvalid label: &f{LABEL}"
  valid-labels: "&7Available labels: &aCHEAT, LEGIT, UNLABELED"
  usage-header: "&eUsage:"
  usage-start: "&7  /xac start <NICK|GLOBAL> <CHEAT|LEGIT|UNLABELED> \"<comment>\""
  usage-stop: "&7  /xac stop <NICK|GLOBAL>"
  usage-alerts: "&7  /xac alerts - Toggle AI alerts"
  usage-prob: "&7  /xac prob <player> - Track probability (actionbar)"
  usage-datastatus: "&7  /xac datastatus - Data collection status"
  usage-reload: "&7  /xac reload - Reload configuration"

folia:
  enabled: true
  thread-pool-size: 0
  entity-scheduler:
    enabled: true
  region-scheduler:
    enabled: true
